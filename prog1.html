<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body style="font-size: larger ;">
    Enter Your Name : <input type="text" id="nam"/><br>
    Enter  Number : <input type="number" id="num1"/><br>
    <button  onclick="fn1()" >Click Me</button> 

    <div id="res"></div>
    <script>
      function fn1()
      {
          nam = document.getElementById("nam").value;
          num = document.getElementById("num1").value;
          document.getElementById("res").innerHTML = "Hello "+nam + "<br>"+" You entered "+ num


      }  
    </script>

</body>
</html>
